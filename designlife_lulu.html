<style>
  body {
    display: flex;
    justify-content: center;
    height: 100vh;
    /* 設定高度為視窗的高度 */

    display: flex;

  #yearDay {
    text-shadow: 2px 2px 4px #000000;

    color: #CFCFCF;

  #Entrance {
    font-family: monospace;
    border: 1.5px solid;

  }

  #gocn {
    font-size: 16px;

    line-height: 50px;

    color: #8f8f8f;
    transition-duration: 0.4s;
  }

  .container {
    position: relative;
    width: 200px;
    height: 130px;
  }

  .image {
    position: absolute;
    top: 0;
    left: 0;
  }

  .overlay {
    transition: opacity 0.3s ease-in-out;
  }

  .r-overlay {
    top: 0;
    left: 0;
    cursor: pointer;
  }

<body>
  <div class="container">
    <img id="imgA" src="https://raw.githubusercontent.com/aluludesign/github/master/icon/A.svg" alt="Image A"
      class="image" />
    <img id="imgB" src="https://raw.githubusercontent.com/aluludesign/github/master/icon/B.svg" alt="Image B"
      class="image overlay" />
    <img id="imgR" src="https://raw.githubusercontent.com/aluludesign/github/master/icon/R.svg" alt="Image R"
      class="image r-overlay" style="display: none;" />
  </div>

  <br>
  <h1>AS A DESIGNER</h1>
  <div class="timeContainer">
    <div class="line" id="yearDay"></div>
    <div class="line" id="time"></div>
    

    
    <div><a target="_blank"
        href="https://lulu-chang.notion.site/Hello-I-m-Lulu-1c5cf77785ce4e82a7a2da07c59b97f6?pvs=4"><button
          id="Entrance">Lulu's Portfolio</button></a>
    </div>
    <div><a id="gocn" target="_blank" href="https://lulu-chang.notion.site/Lulu-553b53f18ed9421d91e2fbd58d60fc7f">中文版</a></div>
  </div>

  <script>

    function updateTime() {
      const startDate = new Date('2016-08-01T00:00:00');
      const now = new Date();

      const totalSeconds = Math.floor((now - startDate) / 1000);

      const years = Math.floor(totalSeconds / (3600 * 24 * 365.25));
      const days = Math.floor((totalSeconds % (3600 * 24 * 365.25)) / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById('yearDay').innerText =
        `${years} YEARS ${days} DAYS`;

      document.getElementById('time').innerText =
        `${hours} h ${minutes} m ${seconds} s`;
    }

    updateTime();
    setInterval(updateTime, 1000);




    //隨機換圖開始
    const imgB = document.getElementById('imgB');
    const imgR = document.getElementById('imgR'); // R 圖片
    const images = ['https://raw.githubusercontent.com/aluludesign/github/master/icon/A.svg', 'https://raw.githubusercontent.com/aluludesign/github/master/icon/C.svg', 'https://raw.githubusercontent.com/aluludesign/github/master/icon/D.svg', 'https://raw.githubusercontent.com/aluludesign/github/master/icon/E.svg', 'https://raw.githubusercontent.com/aluludesign/github/master/icon/F.svg'];
    let round = 0;  // 計算輪數
    let isChanging = false;  // 控制圖片是否在變換中

    // 隨機選擇一張圖片
    function getRandomImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      return images[randomIndex];
    }

    // 啟動變換圖片
    function startImageChange() {
      if (isChanging) return; // 防止在變換過程中重新啟動
      isChanging = true;
      round = 0;  // 重置輪數
      imgR.style.display = 'none'; // 隱藏R圖
      const interval = setInterval(() => {
        imgB.src = getRandomImage(); // 每0.3秒變換一次圖片
        round++;

        if (round >= 9) { // 9次變換（3輪）
          clearInterval(interval);
          finalizeImage(); // 停止後隨機定住一張圖片
        }
      }, 150);
    }

    // 隨機選擇並停止在最終圖片，並顯示R圖
    function finalizeImage() {
      setTimeout(() => {
        imgB.src = getRandomImage(); // 最後隨機選擇一張圖片並停留
        imgR.style.display = 'block'; // 顯示R圖
        isChanging = false; // 標記變換已完成
      }, 150);
    }

    // 點擊R圖片後重新啟動隨機變換
    imgR.addEventListener('click', () => {
      if (!isChanging) { // 只有在變換停止時才能重新啟動
        startImageChange();
      }
    });

    startImageChange(); // 初始載入時啟動圖片變換
  </script>
</body>

</html>
